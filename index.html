<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Image Generator</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Link to Box Icons -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </head>

  <body>
    <!-- CONTAINER -->
    <main class="container">
      <!-- TITLE -->
      <h1 class="title">
        <box-icon class="title__icon" type="solid" name="magic-wand"></box-icon>
        <span class="title__text">AI Image Generator</span>
      </h1>
      <div class="form-and-image">
        <section class="form-container">
          <textarea
            class="form-container__prompt-input"
            rows="5"
            placeholder="Describe your image..."
            id="prompt"
          ></textarea>
          <div class="form-container__dropdown-group">
            <select class="form-container__dropdown" id="dropdownStyles">
              <option value="realistic">Realistic</option>
              <option value="anime">Anime</option>
              <option value="flux-schnell">Flux Schnell</option>
            </select>
            <select class="form-container__dropdown" id="dropdownRatio">
              <option value="1:1">1:1</option>
              <option value="16:9">16:9</option>
              <option value="9:16">9:16</option>
            </select>
          </div>
          <button class="form-container__btn" onclick="generateImage()">
            <box-icon type="solid" name="magic-wand"></box-icon>
            Generate Image
          </button>
        </section>
        <section class="image-container" id="imageContainer">
          <img
            id="imageResult"
            class="image-container__image-result"
            src="example.jpeg"
          />
          <div class="image-container__layer"></div>
          <button class="image-container__download-btn" onclick="downloadImage()">
            <box-icon name="download"></box-icon>
          </button>
          <div class="image-container__loading-container">
            <svg class="image-container__loading-spinner" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
              <radialGradient
                id="a11"
                cx=".66"
                fx=".66"
                cy=".3125"
                fy=".3125"
                gradientTransform="scale(1.5)"
              >
                <stop offset="0" stop-color="#2356FF"></stop>
                <stop offset=".3" stop-color="#2356FF" stop-opacity=".9"></stop>
                <stop offset=".6" stop-color="#2356FF" stop-opacity=".6"></stop>
                <stop offset=".8" stop-color="#2356FF" stop-opacity=".3"></stop>
                <stop offset="1" stop-color="#2356FF" stop-opacity="0"></stop>
              </radialGradient>
              <circle
                transform-origin="center"
                fill="none"
                stroke="url(#a11)"
                stroke-width="20"
                stroke-linecap="round"
                stroke-dasharray="200 1000"
                stroke-dashoffset="0"
                cx="100"
                cy="100"
                r="70"
              >
                <animateTransform
                  type="rotate"
                  attributeName="transform"
                  calcMode="spline"
                  dur="2"
                  values="360;0"
                  keyTimes="0;1"
                  keySplines="0 0 1 1"
                  repeatCount="indefinite"
                ></animateTransform>
              </circle>
              <circle
                transform-origin="center"
                fill="none"
                opacity=".2"
                stroke="#2356FF"
                stroke-width="20"
                stroke-linecap="round"
                cx="100"
                cy="100"
                r="70"
              ></circle>
            </svg>
            <span class="image-container__loading-text">Generating Image...</span>
          </div>
        </section>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
